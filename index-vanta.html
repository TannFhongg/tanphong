<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Info TanPhongg</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/tuanvo.jpg" />
        <h1>@TanPhongg</h1>
      </header>
      <ul>
        <li>
          <a href="#">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/tanphong1303/">
            <img src="./images/Facebook.svg.png" alt="YouTube" width="20" />
            Facebook
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/tuan_vo_1303/">
            <img src="./images/instagram.png" alt="Twitter" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://github.com/TannFhongg">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
